kind: Deployment
apiVersion: apps/v1
metadata:
  name: acdc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acdc
  template:
    metadata:
      labels:
        app: acdc
    spec:
      containers:
        - name: acdc
          image: acdc
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
      restartPolicy: Always
